<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple game of tic-tac-toe, written in HTML, CSS and vanilla JavaScript">
  <link rel="stylesheet" href="./style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <section class="game-board">
    <button value="0" type="button" class="game-square"></button>
    <button value="1" type="button" class="game-square"></button>
    <button value="2" type="button" class="game-square"></button>
    <button value="3" type="button" class="game-square"></button>
    <button value="4" type="button" class="game-square"></button>
    <button value="5" type="button" class="game-square"></button>
    <button value="6" type="button" class="game-square"></button>
    <button value="7" type="button" class="game-square"></button>
    <button value="8" type="button" class="game-square"></button>
  </section>


  <button type="button" class="initialize">Begin Game</button>
  <h2></h2>


  <script src="./main.js"></script>
</body>

</html>
